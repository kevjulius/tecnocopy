<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrate</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    

    <style>
        .anchomax {
            width: 100%;
            max-width: 720px;
        }

        .list-form a {
            width: 100%;
            display: block;
        }

        body {
            padding: 20px;
            background-color: #161815;
        }

        .bg {
            background-image: url(./images/Impresoras.jpg);
            background-position: center center;
        }
    </style>
</head>

<body>
    <div class="container anchomax bg-primary mt-5 rounded shadow">
        <div class="row align-items-lg-stretch">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-center rounded-circle mb-4">
                    <img src="./images/logo.jpg" width="48" alt=" ">
                </div>
                <h2 class="text-center"><i class="fas fa-lock"></i>Registro</h2>

                <!-- Login -->
                <form action="#" id="registroForm">
                    <div class="mb-2">
                        <label for="nombre" class="form-label">Nombres</label>
                        <input type="text" id="nombres" class="form-control" placeholder="Ingrese sus nombres">
                    </div>
                    <div class="mb-2">
                        <label for="apellido" class="form-label">Apellidos</label>
                        <input type="text" id="apellidos" class="form-control" placeholder="Ingrese sus apellidos">
                    </div>
                    <div class="mb-2">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" id="correo" class="form-control" placeholder="Ingrese su correo electrónico">
                    </div>

                    <div class="mb-2">
                        <label for="contraseña" class="form-label">Contraseña</label>
                        <input type="password" id="contraseña" class="form-control" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="mb-3">
                        <label for="confirmar_contraseña" class="form-label">Repita su Contraseña</label>
                        <input type="password" id="confirmar_contraseña" class="form-control"
                            placeholder="Ingrese su contraseña">
                    </div>

                    <div class="d-lg-grid">
                        <button type="submit" class="btn btn-dark">Registrarse</button>
                    </div>

                    <div class="my-3 text-center list-form">
                        <span><p class="form-link">¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p></span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/javascript/jquery-3.7.0.js"></script>
    <script src="/javascript/registro.js"></script>
    <script src="/javascript/bootstrap.bundle.min.js"></script>
</body>

</html>
